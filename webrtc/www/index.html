<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Baresip WebRTC demo">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Baresip WebRTC demo">
    <meta itemprop="name" content="Baresip WebRTC demo">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Baresip WebRTC demo</title>


</head>

<body>

<div id="container">

    <h1>Baresip WebRTC Demo
    </h1>

    <div id="buttons">
        <button id="connectButton">Connect</button>
        <button id="disconnectButton">Disconnect</button>

        <input id="offerer" type="checkbox" title="browser is offerer"/> 
        <label for="offerer">Offerer</label>

        <input id="recvonly" type="checkbox" />
        <label for="recvonly">Recvonly</label>
    </div>

    <p id="session_id"></p>

    <hr>

    <div id="audio">
        <div>
            <div class="label">Remote audio:</div>
            <audio id="audio" autoplay controls></audio>
        </div>
    </div>

    <video id="remoteVideo" height="360" playsinline autoplay></video>

</div>

<hr>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js"></script>

</body>
</html>
